
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-50 border border-3 rounded-4">
        <div class="text-center mb-4">
            <span class="head">lengthConvert</span>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center" action="">
            <div class="d-flex gap-5">
                <div>
                    <label class="lab" for="">length in meter :</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Enter length in meter" [(ngModel)]="lenInMeter">
                </div>
                <div class="d-flex flex-column">
                    <div>
                        <button class="btn" type="button" (click)="meterToCentemeter()"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <div>
                        <button class="btn" type="button" (click)="centemeterToMeter()"><i class="fa-solid fa-arrow-left"></i></button>
                    </div>
                </div>
                <div>
                    <label class="lab" for="">length in centemeter :</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Enter length in centemeter" [(ngModel)]="lenInCentemeter">
                </div>
            </div>
        </div>
    </div>
</div>
